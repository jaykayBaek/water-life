<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="header">
  <header id="head" class="container">
    <a th:href="@{/}">
      <img th:src="@{/image/mainlogo.png}" alt="메인로고">
    </a>
    <div class="search-form text-center">
      <form method="get" action="/posts" name="search">
        <input type="text" class="query" name="query" >
        <button type="submit">검색</button>
      </form>
    </div>

  </header>
  <nav class="navbar navbar-expand-lg bg-primary">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link text-white" href="/posts">추천</a>
          <a class="nav-link text-white" href="/posts?category=CONTEST">콘테스트</a>
          <a class="nav-link text-white" href="/posts?category=AQUARIUM_PICTURE">어항 사진</a>
          <a class="nav-link text-white" href="/posts?category=GENERAL">일반</a>
          <a class="nav-link text-white" href="/posts?category=QUESTION">질문</a>
          <a class="nav-link text-white" href="/posts?category=VISIT">방문기</a>
          <a class="nav-link text-white" href="/posts?category=SHARE">분양</a>
          <a class="nav-link text-white" href="/posts?category=NOTIFICATION">공지사항</a>
        </div>
      </div>
    </div>
  </nav>
</th:block>
