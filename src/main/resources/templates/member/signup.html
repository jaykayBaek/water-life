<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>슬기로운 물생활</title>

  <th:block th:replace="~{common/common-setting :: common-setting}"></th:block>
  <link rel="stylesheet" th:href="@{/css/member/register.css}" type="text/css">
</head>

<body>
<div class="main">
  <th:block th:replace="~{common/header :: header}"></th:block>

  <article class="container mt-3">
    <section class="register__form">
      <h2 class="register__title">회원가입</h2>

      <div class="register__input-block">
        <label for="loginId">아이디</label>
        <input type="text" name="loginId" id="loginId">
        <div class="validate__result" id="loginId__result"></div>
      </div>

      <div class="register__input-block">
        <label for="password">비밀번호</label>
        <input type="password" name="password" id="password">
      </div>

      <div class="register__input-block">
        <label for="passwordConfirm">비밀번호 확인</label>
        <input type="password" name="passwordConfirm" id="passwordConfirm">
        <div class="validate__result" id="password__result"></div>
      </div>

      <div class="register__input-block">
        <label for="email">이메일</label>
        <input type="text" name="email" id="email" placeholder="이메일은 아이디 및 비밀번호 찾기에 사용됩니다.">
        <div class="validate__result" id="email__result"></div>
      </div>

      <div class="register__input-block">
        <label for="memberName">이름</label>
        <input type="text" name="memberName" id="memberName">
        <div class="validate__result" id="memberName__result"></div>
      </div>

      <div class="register__input-block">
        <label for="birthYear">출생년도(4자)</label>
        <input type="text" name="birthYear" id="birthYear">
        <div class="validate__result" id="birthYear__result"></div>
      </div>

      <div class="register__input-block">
        <label for="gender">성별</label>
        <select type="text" name="gender" id="gender">
          <option value="MEN">남성</option>
          <option value="WOMEN">여성</option>
          <option value="SECRET">비공개</option>
        </select>
        <div class="validate__result" id="gender__result"></div>
      </div>

      <div class="register__input-block">
        <label for="phoneNo">핸드폰 번호</label>
        <input type="text" name="phoneNo" id="phoneNo"/>
        <div class="validate__result" id="phoneNo__result"></div>
      </div>

      <div class="register__button-block">
        <button type="button" class="register__button" id="register">회원가입</button>
      </div>
    </section>
    <script th:src="@{/js/register.js}">
    </script>
  </article>
  <th:block th:replace="~{common/footer :: footer}"></th:block>
</div>
</body>

</html>
